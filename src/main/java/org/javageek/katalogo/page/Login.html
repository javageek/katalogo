<wicket:head>
    <link type="text/css" rel="stylesheet" href="/styles/default.css"/>
    <script type="text/javascript">
        function validate(f) {
            if(f.email.value == '' || f.password.value == '') {
                alert("User name and password are required.");
                return false;
            }
            return true;
        }

    </script>
    <style type="text/css">
        BODY {
            background-color: #ddd;
        }

        .curvyCorner {
            border: 1px solid #000;
            background-color: #fff;
            width: 300px;
        }
    </style>
    <title>katalogo: Login</title>
</wicket:head>

<wicket:extend>
    <br/><br/><br/>

    <center>
        <div class="curvyCorner">
            <span wicket:id="feedback">Feedback</span>

            <form wicket:id="form" name="login" onsubmit="return validate(this);">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td colspan="2" style="border-bottom: 1px solid #000;">
                            <img src="/images/logo.gif" alt="katalogo Login"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top:10px;padding-bottom:10px">
                            <span style="font-size: 14px; font-weight: bold;">Please Login</span>
                        </td>
                    </tr>
                    <tr>
                        <td><span style="font-size: 12px;">Email: </span></td>
                        <td align="right">
                            <input wicket:id="email" name="email" type="text" size="30" maxlength="100"/>
                        </td>
                    </tr>
                    <tr>
                        <td><span style="font-size: 12px;">Password:&nbsp;</span></td>
                        <td align="right">
                            <input wicket:id="password" type="password" size="30" maxlength="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td align="right" style="padding-top:10px"><input type="submit" value="Login"/></td>
                    </tr>
                </table>
            </form>
            <a href="#" wicket:id="passwordLink"><span style="font-size: 12px">Forgot Your Password?</span></a>
        </div>
    </center>
</wicket:extend>
