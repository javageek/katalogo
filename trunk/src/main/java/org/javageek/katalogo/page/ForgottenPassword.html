<html>

    <head>
        <link type="text/css" rel="stylesheet" href="/styles/default.css"/>
        <script type="text/javascript">
            function validate(f) {
                if(f.email.value == '') {
                    alert("Password is required.");
                    return false;
                }
                return true;
            }
        </script>
        <style type="text/css">
            BODY {
                background-color: #ddd;
            }

            .wrapper {
                border: 1px solid #000;
                background-color: #fff;
                width: 450px;
            }

            .login {
                width: 300;
            }
        </style>
        <title>katalogo: Forgotten Password</title>
    </head>

    <body bgcolor="#cccccc" onload="document.login.email.focus();">
        <br/><br/><br/>

        <div align="center">
            <span wicket:id="feedback">Feedback</span>

            <form wicket:id="form" name="login" onsubmit="return validate(this);">
                <table class="wrapper" cellpadding="0" cellspacing="0">
                    <tr>
                        <td colspan="2" style="border-bottom: 1px solid #000;">
                            <img src="/images/logo.gif" alt="katalogo Login"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span style="font-size: 14px; font-weight: bold;">Enter your email address</span>
                        </td>
                    </tr>
                    <tr>
                        <td><span style="font-size: 12px;">Email:</span></td>
                        <td align="right">
                            <input wicket:id="email" name="email" type="text" size="30" maxlength="100"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td align="right"><input type="submit" value="Login"/></td>
                    </tr>
                </table>
            </form>
            <br/><br/><br/>
            <a href="#" wicket:id="loginLink"><span style="font-size: 12px">Login now</span></a>
        </div>
    </body>
</html>
